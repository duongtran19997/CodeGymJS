<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giatrimang</title>
</head>
<body>
<script>
    let x = +prompt('nhap x')
    let y = [1,2,4,5,6,7,99,12]
    for(i=0;i<y.length;i++) {
        if (x === y[i]) {
            alert('value' + y[i] + 'found at' + i);
        }
        else {
            alert('doan sai')
        }
    }
</script>
</body>
</html>
