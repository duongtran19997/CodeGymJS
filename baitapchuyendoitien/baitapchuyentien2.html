<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>Form Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <th>
            <form>
                <label><input id="sotien"/></label>
            </form>
        </th>
        <th>
            <label><select id="countryin">
                <option id="VND">Việt Nam Đồng</option>
            </select></label>
        </th>
        <th>
            <label><select id="countryout">
                <option id="USD">USD</option>
            </select></label>
        </th>
        <th>
            <input type="button" onclick="change()"/>
        </th>
    </tr>
</table><br>
<p>USD=<span id="y"></span></p>
<script>

    function change() {
        let a = document.getElementById("sotien").value;
        let b = document.getElementById("y").innerText;
        b = a / 23000;

        document.getElementById("y").innerHTML = b;
    }

</script>

</body>
</html>
