<div class="text-start">

</div>

<script>

    function changeImage() {
        let imageEl = document.getElementById("image");
        if (imageEl.getAttribute('src') == "https://taoanhonline.com/wp-content/uploads/2020/02/anh-nobita-2-1.jpg?v=1582425710") {
            imageEl.src = "https://taoanhonline.com/wp-content/uploads/2020/02/anh-nobita-19-1.jpg?v=1582425709";
        } else {
            imageEl.src = "https://taoanhonline.com/wp-content/uploads/2020/02/anh-nobita-2-1.jpg?v=1582425710";
        }

        console.log(imageEl.getAttribute('src'))
    }

</script>
