<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timmax</title>
</head>
<body>
<script>
  let array = [-3, 5, 1, 3, 2, 10];
  let max = array[0]
  let index = 0;
  for (i=1; i < array.length;i++){
    if (array[i]>max){
      max = array[i]
      index = i
    }
    alert("max: " + max + " at position " + index)
  }
</script>
</body>
</html>
