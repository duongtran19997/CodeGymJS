<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vonglap4</title>
</head>
<body>//chưa làm xong
    <script>
        let x = +1
        let y = +1
        let z =x + y;
        while (z % 5 == 0){
            z = x + y
            x = y
            y = z
        }
        alert('số chia hết cho 5='+ z)
    </script>
</body>
</html>
