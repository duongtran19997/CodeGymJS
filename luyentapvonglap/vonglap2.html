<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vonglap2</title>
</head>
<body>
<script>
    let x = +prompt('nhap nhiệt độ')
    if (x<=20){
        alert('tăng nhiệt độ')
    }else if(x>=100)
        alert('giảm nhiệt độ')
    while ( 20<x && x<100){
        x = +prompt('nhap nhiệt độ')
        if (x<20){
            alert('tăng nhiệt độ')
        }else if(x>100)
            alert('giảm nhiệt độ')
        console.log(x)
    }


</script>
</body>
</html>
