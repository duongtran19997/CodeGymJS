<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vonglaplongnhau</title>
</head>
<body>
<table id="bang" border="1px">

</table>
<script>
    let html= ''
    for ( i = 0; i<10; i++){
        html += '<tr>'
        for (j=0 ; j<10 ; j++){
            html += '<td>'+ (i*10 +j)+ '</td>'
        }
        html += '</tr>'
    }
    document.getElementById('bang').innerHTML = html;
</script>
</body>
</html>
