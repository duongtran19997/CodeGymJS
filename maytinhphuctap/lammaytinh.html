<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maytinh</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><label><input id="nhapso" type="text"></label></td>
        </tr>
        <tr>
            <th><label><input onclick="setoutput('1')" type="button" value="1"></label></th>
            <th><label><input onclick="setoutput('2')" type="button" value="2"></label></th>
            <th><label><input onclick="setoutput('3')" type="button" value="3"></label></th>
            <th><label><input onclick="setoutput('+')" type="button" value="+"></label></th>

        </tr>
        <tr>
            <th><label><input onclick="setoutput('4')" type="button" value="4"></label></th>
            <th><label><input onclick="setoutput('5')" type="button" value="5"></label></th>
            <th><label><input onclick="setoutput('6')" type="button" value="6"></label></th>
            <th><label><input onclick="setoutput('-')" type="button" value="-"></label></th>
        </tr>
        <tr>
            <th><label><input onclick="setoutput('7')" type="button" value="7"></label></th>
            <th><label><input onclick="setoutput('8')" type="button" value="8"></label></th>
            <th><label><input onclick="setoutput('9')" type="button" value="9"></label></th>
            <th><label><input onclick="setoutput('*')" type="button" value="*"></label></th>
        </tr>
        <tr>
            <th><label><input onclick="Clear()" type="button" value="C"></label></th>
            <th><label><input onclick="setoutput('0')" type="button" value="0"></label></th>
            <th><label><input onclick="calculator()" type="button" value="="></label></th>
            <th><label><input onclick="setoutput('/')" type="button" value="/"></label></th>
        </tr>
    </table>
<script src="maytinhphuctap.js"></script>
</body>
</html>
